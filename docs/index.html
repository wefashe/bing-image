<!DOCTYPE html>
<html lang="zh">

<head>
    <title>必应壁纸 - 每日一图</title>
    <meta charset="UTF-8">
    <!-- <base href="https://cdn.jsdelivr.net/gh/wefashe/bing-image@main/docs/"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="每日必应壁纸">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="msvalidate.01" content="D054E626588F5D8BD7C374BE96855957" />
    <meta name="keywords" content="必应壁纸,bing wallpaper,每日一图, 每日必应壁纸">
    <link rel="icon" href="static/img/bing.ico" />
    <link rel="preconnect" href="./" />
    <link rel="dns-prefetch" href="./" />
    <link rel="preload" href="static/fonts/fontawesome-webfont.woff2?v=4.7.0" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="static/js/sql-wasm.wasm" as="fetch" crossorigin />
    <link rel="preload" href="data/images.db" as="fetch" crossorigin />
    <link rel="stylesheet" href="static/css/font-awesome.min.css" headers="Cache-Control: max-age=3600, public" />
    <link rel="stylesheet" href="static/css/w3.css" headers="Cache-Control: max-age=3600, public" />
    <link rel="stylesheet" href="static/css/animate.min.css" headers="Cache-Control: max-age=3600, public" />
    <link rel="stylesheet" href="static/css/index.css" headers="Cache-Control: max-age=3600, public" />
</head>

<body>
    <!-- !ME FULL LOAD -->
    <div id="me-full-load" class="me-full-load">
        <div class="me-load-mask w3-modal">
            <div class="me-lodding w3-center">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            </div>
        </div>
    </div>

    <!-- !ME MENU -->
    <div id="me-menu" class="me-menu">
        <div class="w3-bar">
            <div class="w3-bar-item w3-mobile">
                <a href="./" target="_self">
                    <img src="static/img/bing.ico" style="vertical-align:middle;" />
                </a>
                <span class="w3-xlarge" style="vertical-align:middle;">必应壁纸 每日一图</span>
            </div>
            <div class="w3-bar-item w3-mobile w3-right w3-xlarge">
                <a href="https://github.com/wefashe/bing-image" target="_blank" title="GitHub">
                    <i class="fa fa-github" style="vertical-align:middle;"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- !ME LIST -->
    <div id="me-list" class="me-list">
        <div id="image-list" class="w3-row"></div>
    </div>

    <!-- !ME DETAIL -->
    <div id="me-detail" class="me-detail me-today">
    </div>

    <!-- !ME VIEW -->
    <div id="me-view" class="me-view me-view-mask w3-modal w3-hide">
        <div class="w3-top">
            <!-- 关闭预览 -->
            <bdutton id="me-view-close-btn" class="w3-button w3-transparent w3-hover-none w3-right"><i
                    class="fa fa-close w3-text-white w3-opacity w3-hover-opacity-off"></i></bdutton>
            <!-- 下载图片 -->
            <button id="me-view-download-btn" class="w3-button w3-transparent w3-hover-none w3-right"><i
                    class="fa fa-download w3-text-white w3-opacity w3-hover-opacity-off"></i></button>
            <!-- 全屏查看 -->
            <button id="me-view-size-btn" class="w3-button w3-transparent w3-hover-none w3-right"><i
                    class="fa fa-search-plus w3-text-white w3-opacity w3-hover-opacity-off"></i></button>
        </div>
        <div class=" me-big-img-view">
            <!-- 大图显示区域 -->
            <div class="me-big-img-btn">
                <!-- 上一张 -->
                <button id="me-big-img-prev-btn" class="w3-button w3-transparent w3-hover-none w3-display-left"
                    onclick="plusImg(1)"><i
                        class="fa fa-chevron-left w3-text-white w3-opacity w3-hover-opacity-off"></i></button>
                <!-- 下一张 -->
                <button id="me-big-img-next-btn" class="w3-button w3-transparent w3-hover-none w3-display-right"
                    onclick="plusImg(-1)"><i
                        class="fa fa-chevron-right w3-text-white w3-opacity w3-hover-opacity-off"></i></button>
            </div>
            <div id="me-big-img-show" class="me-big-img-show w3-display-middle w3-threequarter me-cursor-zoom-in">
                <!-- 大图显示区 -->
            </div>
        </div>
        <div class="me-ins-img-view w3-row-padding">
            <!-- 切换显示 -->
            <!-- <button class="w3-button w3-transparent w3-hover-none"><i
                    class="fa fa-th w3-text-white w3-opacity w3-hover-opacity-off"></i></button> -->
            <!-- 上一张 -->
            <!-- 下一张 -->
            <div id="me-ins-img-show" class="me-ins-img-show">
                <!-- 小图显示区 -->
            </div>
        </div>
    </div>

    <!-- !ME BOTTOM LOAD -->
    <div id="me-bottom-load" class="me-bottom-load w3-hide">
        <div class="w3-center">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        </div>
    </div>

</body>
<script src="static/js/sql-wasm.js" headers="Cache-Control: max-age=3600, public"></script>
<script src="static/js/protect.js" headers="Cache-Control: max-age=3600, public"></script>
<script src="static/js/index.js" headers="Cache-Control: max-age=3600, public"></script>

</html>
